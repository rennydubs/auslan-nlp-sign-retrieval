[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# asyncio mode â€” auto applies @pytest.mark.asyncio to all async tests
asyncio_mode = auto

# Output
addopts =
    -v
    --tb=short
    --strict-markers

# Custom markers
markers =
    slow: mark tests as slow (skipped in fast CI mode)
    integration: mark tests requiring real ML models or network
    unit: pure unit tests with no external dependencies
